<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="contenedor" 
    onmouseover="cambionegro('black')"
    onmouseout="cambionegro('')">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, facere cupiditate quia officia, temporibus fugiat, id in laborum deleniti quae autem aliquid dolorem sed sapiente exercitationem tenetur! Harum, autem at.
    </div>
    <button id="red"
     onclick="changeColor('red')">Rojo</button>
     <button id="green"
     onclick="changeColor('green')">Verde</button>
     <button id="blue"
     onclick="changeColor('blue')">Azul</button>

</body>
<script>
      var contenedor = document.getElementById("contenedor");
      function cambionegro (color){
        contenedor.style.background =color;
      }
    function changeColor(color) {
        contenedor.style.color = color;
    }
</script>
</html>
